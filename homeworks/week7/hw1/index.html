<!DOCTYPE html>

    <title>week7-hw1 網格系統</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
    body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    .container {
        margin: 20px auto;
        background: rgb(208, 208, 208);
        max-width: 960px;
        border: 2px solid black;
    }
    .row {
        display: flex;
        max-width: 960px;
        flex-wrap: wrap;
    }
    .col {
        padding: 5px;
        margin: 5px;
        border: 1px solid black;
    }
    .item {
        height: 100px;
    }
    .col-1 {
        width: 8.33%;
    }
    .col-2 {
        width: 16.66%;
    }
    .col-3 {
        width: 25%;
    }
    .col-4 {
        width: 33.33%;
    }
    .col-5 {
        width: 41.66%;
    }
    .col-6 {
        width: 50%;
    }
    .col-7 {
        width: 58.33%;
    }
    .col-8 {
        width: 66.66%;
    }
    .col-9 {
        width: 75%;
    }
    .col-10 {
        width: 83.33%;
    }
    .col-11 {
        width: 91.66%
    }
    .col-12 {
        width: 100%;
    }

    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col col-1">col-1</div>
            <div class="col col-2">col-2</div>
            <div class="col col-3">col-3</div>
            <div class="col col-4">col-4</div>
            <div class="col col-5">col-5</div>
            <div class="col col-6">col-6</div>
            <div class="col col-7">col-7</div>
            <div class="col col-8">col-8</div>
            <div class="col col-9">col-9</div>
            <div class="col col-10">col-10</div>
            <div class="col col-11">col-11</div>
            <div class="col col-12">col-12</div>
        </div>
    </div>
</body>
</html>
