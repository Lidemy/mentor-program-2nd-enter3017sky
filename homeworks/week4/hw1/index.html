<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="index.css" />
    <script src="./index.js"></script>
</head>
<body>
<div class="container"></div>
    <div class="wrap">
            <div class="number__display"><span class="result">0</span></div>
        <div class="part__btn">
            <div class="row">
                <button class="btn operator">AC</button>
                <button class="btn operator">&#177;</button>
                <button class="btn operator">&#37;</button>
                <button class="btn operator">&#247;</button>
            </div>
            <div class="row">
                <button class="btn number number7">7</button>
                <button class="btn number number8">8</button>
                <button class="btn number number9">9</button>

                <button class="btn number number4">4</button>
                <button class="btn number number5">5</button>
                <button class="btn number number6">6</button>
                <button class="btn operator minus">-</button>
            </div>

                <button class="btn number number1">1</button>
                <button class="btn number number2">2</button>
                <button class="btn number number3">3</button>
                <button class="btn operator plus">+</button>
            </div>
            <div class="row">
                <button class="btn number number0">0</button>
                <button class="btn number">.</button>
                <button class="btn operator equal">=</button>
            </div>
        </div>
